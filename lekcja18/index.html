<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        div {
            width: 80%;
            height: 40%;
            background-color: red;
            font-size: 16px;
          
        }

    </style>
</head>
<body>
    
    <div>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure voluptas veniam nam ipsa porro qui eius. Ipsam dolore porro aperiam nesciunt dolorum optio unde voluptas? Reiciendis sit magni voluptas atque.</p>
        <button>+</button>
        <button>-</button>
    </div>
    <script>
        const btns = document.querySelectorAll("button")
        let font_size = 16

        function font () {
            if(this.textContent === "+"){
                if(font_size === 52) {
                    return
                } 
                document.querySelector("div").style.fontSize = ++font_size + "px"
            }else {
                if(font_size === 8) {
                    return
                } 
                document.querySelector("div").style.fontSize = --font_size + "px"
            }
        }

        btns.forEach(btn => {
            btn.addEventListener("click", font)
        })

    </script>
</body>
</html>
