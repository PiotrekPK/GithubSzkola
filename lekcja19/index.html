<!DOCTYPE html>
<html lang="en">
<head>

<script>
    const btns = document.querySelectorAll(".btn")
    const div = document.querySelector(".show")

    function showAnimals (e) {
        if(e.target.className === "pies btn"){
            div.innerHTML = ""
        const img = document.createElement("img")
        div.appendChild(img)
        img.src = "http://www.telekarma.pl/userfiles/images/aktualnosci/305464337-760x500.jpg"
        }
        else if(e.target.className === "ryba btn"){
        div.innerHTML = ""
        const img = document.createElement("img")
        div.appendChild(img)
        img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Felis_catus-cat_on_snow.jpg/1200px-Felis_catus-cat_on_snow.jpg"
        }
        else if(e.target.className === "lis btn"){
        div.innerHTML = ""
        const img = document.createElement("img")
        div.appendChild(img)
        img.src = "https://ocs-pl.oktawave.com/v1/AUTH_2887234e-384a-4873-8bc5-405211db13a2/bezprawnik/2022/05/pexels-pixabay-247399-1024x683.jpg"
        } else {
        div.innerHTML = ""
        const img = document.createElement("img")
        div.appendChild(img)
        img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Menschliches_Auge.jpg/240px-Menschliches_Auge.jpg"
        }
    }

    btns.forEach(btn => {
        btn.addEventListener("click", showAnimals)
    })

</script>
