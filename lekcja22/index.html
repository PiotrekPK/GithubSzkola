<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            transition: 1s;
        }
    </style>
</head>
<body>
    
        <input type="password" class="userName" placeholder="haslo">
        <input type="email" class="userEmail"  placeholder="email">
        <button class="ustaw">ustaw</button>
  

        <input type="password" class="nameWpisane"placeholder="haslo" >
        <input type="email" class="emailWpisane" placeholder="email">
        <button class="spr">spr</button>

   


    



    <script>
        const inputName = document.querySelector(".userName")
        const inputEmail = document.querySelector(".userEmail")

        const inputNameWpisane = document.querySelector(".nameWpisane")
        const inputEmailWpisane  = document.querySelector(".emailWpisane")


        class User {
            constructor(name, email) {
                this.name = name
                this.email = email
            }
        }

        function createUser() {
            const user = new User(inputName.value, inputEmail.value)
            userJson = JSON.stringify(user)
            localStorage.setItem('user', userJson)
        }



        document.querySelector(".ustaw").addEventListener("click", createUser)

        document.querySelector(".spr").addEventListener("click", () => {
            const passy = JSON.parse(localStorage.getItem('user'))
            const {name, email} = passy
            if(inputNameWpisane.value === name && inputEmailWpisane.value === email){
                document.body.style.backgroundColor = "green"
            
            }else {
                document.body.style.backgroundColor = "red"
            }
        })


    </script>
</body>
</html>
